<!DOCTYPE html>
<html>
	<head>
		<script>
			function displayText() 
			{
				
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() 
				{
					if (this.readyState == 4 && this.status == 200) 
						document.getElementById("demo").innerHTML = this.responseText;
				};
				xhttp.open("GET", "test.php?name=" + document.getElementById("in1").value, true);
				
				xhttp.send();
			}
			
			
			
			function repeatInput()
			{
				document.getElementById("repeatarea").innerHTML = document.getElementById("in1").value;
			}
		</script>
	</head>
	<body>
	
		<div id="demo" onkeyup="displayText();"></div>
		<div id="repeatarea"></div>
		
		<form method="get" action="test.php">
			<input id="in1" type="text" placeholder="value" name="name" onkeyup="displayText();";/>
			<input type="submit" name="submit" value="Submit"/>
		</form>
	</body>
</html>
